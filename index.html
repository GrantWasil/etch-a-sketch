<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Etch-A-Sketch | Grant Wasil</title>
    </head>
    <body>
            <div class="main">
              <h1 class="pageTitle">Etch-A-Sketch</h1>
              <div class="mainContainer">
                <div id="etchRender"></div>
                  <div id="reset">
                    <p id="resetWords">How many boxes per row?</p>
                    <form>
                      <input id="resetValue" type="text" name="etchX">
                    </form>
                    <button onclick="resetGrid()">Reset</button>
                  </div>
              </div>
            </div>
    </body>
    <script>
        var etchX = 16;
        var etchY = 16;
        const etchRender = document.querySelector('#etchRender');
        render();

        function render() {
          var remaining = document.querySelectorAll('.box');
          for (var i = 0; i < remaining.length; i++){
          etchRender.removeChild(remaining[i]);
          }
            for (var y = 0; y < etchY; y++) {
                for (var x = 0; x < etchX; x++){
                    const box = document.createElement('div');
                    box.classList.add('box');
                    box.style.width = (460 / etchY).toString() + 'px';
                    etchRender.appendChild(box);
                }
            }
        }

        var first = document.querySelectorAll('.box');

        function firstHover() {
          if (this.classList.contains('ninthHover')) {
            this.classList.add('tenthHover');
          }
          else if (this.classList.contains('eightHover')) {
            this.classList.add('ninthHover');
          }
          else if (this.classList.contains('seventhHover')) {
            this.classList.add('eightHover');
          }
          else if (this.classList.contains('sixthHover')) {
            this.classList.add('seventhHover');
          }
          else if (this.classList.contains('fifthHover')) {
            this.classList.add('sixthHover');
          }
          else if (this.classList.contains('fourthHover')) {
            this.classList.add('fifthHover');
          }
          else if (this.classList.contains('thirdHover')) {
            this.classList.add('fourthHover');
          }
          else if (this.classList.contains('secondHover')) {
            this.classList.add('thirdHover');
          }
          else if (this.classList.contains('firstHover')) {
            this.classList.add('secondHover');
          }
          else {
            this.classList.add('firstHover');
          }
        }

        for (var i = 0; i < first.length; i++) {
          first[i].addEventListener('mouseover', firstHover, false);
        }


        function resetGrid() {
          var resetNumber = document.getElementById('resetValue').value;
          etchX = resetNumber;
          etchY = resetNumber;
          render();
          var first = document.querySelectorAll('.box');
          for (var i = 0; i < first.length; i++) {
            first[i].addEventListener('mouseover', firstHover, false);
          }
        }

        var first = document.querySelectorAll('.box');
        for (var i = 0; i < first.length; i++) {
          first[i].addEventListener('mouseover', firstHover, false);
        }
    </script>
</html>
